features:
- 2M on-chip flash
- 640Kb on-chip SRAM
- Hardware JPEG decoding
- 2D graphics acceleration
- RGB888-LCD controller
- Arduino interface
- Pmod interface
- Ethernet
- USB-Device
- CAN interface
- Speaker, microphone interface
- On board DAP-Link
